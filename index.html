<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Restudio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Load Playwrite NZ Basic font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ+Basic:wght@300;400&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    background-color: #000;
    font-family: 'Playwrite NZ Basic', cursive;
    color: white;
    direction: rtl; /* اتجاه عربي افتراضي */
    text-align: center;
}

/* الشعار العلوي */
.header-logo {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 40px 0 80px 0;
}

.header-logo img {
    max-width: 200px; /* تصغير الشعار */
    width: 80%;
}

/* أقسام الصفحة */
.section {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 80px;
    width: 90%;
    max-width: 1200px;
    margin: 120px auto;
}

/* الصورة على اليسار */
.section .image-left img {
    max-height: 300px;
    width: auto;
}

/* النص على اليمين */
.section .text-right {
    max-width: 500px;
    text-align: right;
}

.section .text-right h2, .section .text-right h1 {
    color: #50B854;
    margin: 0 0 15px 0;
}

.section .text-right p {
    font-size: 20px;
    line-height: 1.5;
    margin: 0;
}

.section-first .image-left img {
    max-height: 400px;
}

.section-first .text-right h1 {
    font-size: 48px;
    margin: 0 0 20px 0;
}

.section-first .text-right p {
    font-size: 26px;
}

/* أزرار التواصل الاجتماعي */
.social-buttons {
    display: flex;
    justify-content: center;
    gap: 0;
    margin: 20px 0 60px 0;
}

.social-buttons a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 50px;
    background-color: #000;
    color: #fff;
    text-decoration: none;
    font-size: 24px;
}

/* زر اللغة أسفل الصفحة */
.lang-btn {
    background-color: #50B854;
    color: #000;
    border: none;
    padding: 10px 18px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 6px;
    margin-bottom: 20px;
}
</style>
</head>
<body>

<!-- الشعار العلوي -->
<div class="header-logo">
    <img src="https://i.postimg.cc/YCHdY4mw/swrh-restudio.png" alt="Restudio Logo">
</div>

<!-- القسم الأول -->
<div class="section section-first">
    <div class="image-left">
        <img src="https://i.postimg.cc/XqfPF9Lh/line-art-of-a-14-year.png" alt="Art">
    </div>
    <div class="text-right">
        <h1 data-ar="مرحبًا!" data-en="Welcome!">مرحبًا!</h1>
        <p data-ar="نريد إحياء فكرة عمرها 44 عامًا!" data-en="We want to revive a 44-year-old idea!">نريد إحياء فكرة عمرها 44 عامًا!</p>
    </div>
</div>

<!-- القسم الثاني: ماهي الفكرة؟ -->
<div class="section">
    <div class="image-left">
        <img src="https://i.postimg.cc/0yswcDfk/sakher-logo-line-art.png" alt="Sakher">
    </div>
    <div class="text-right">
        <h2 data-ar="ماهي الفكرة؟" data-en="What is the idea?">ماهي الفكرة؟</h2>
        <p data-ar="هي فكرة مستوحاة من صخر التي أدخلت اللغة العربية في الحواسيب. نحن نريد إحياء الفكرة وجعلها متطورة جدًا." 
           data-en="It is an idea inspired by Sakher, which introduced Arabic into computers. We want to revive the idea and make it very advanced.">
           هي فكرة مستوحاة من صخر التي أدخلت اللغة العربية في الحواسيب. نحن نريد إحياء الفكرة وجعلها متطورة جدًا.
        </p>
    </div>
</div>

<!-- القسم الثالث: ماهي التطويرات؟ -->
<div class="section">
    <div class="image-left">
        <img src="https://i.postimg.cc/0jXV7ZmV/world.png" alt="Development">
    </div>
    <div class="text-right">
        <h2 data-ar="ماهي التطويرات في الفكرة؟" data-en="What are the developments in the idea?">ماهي التطويرات في الفكرة؟</h2>
        <p data-ar="مثل تصنيع أنظمة التشغيل والتطبيقات والخدمات المختلفة." 
           data-en="Such as developing operating systems, applications, and various services.">
           مثل تصنيع أنظمة التشغيل والتطبيقات والخدمات المختلفة.
        </p>
    </div>
</div>

<!-- زر اللغة -->
<button class="lang-btn" id="langBtn">English</button>

<!-- أزرار التواصل الاجتماعي -->
<div class="social-buttons">
    <a href="https://github.com/restudio-games" target="_blank"><i class="fa-brands fa-github"></i></a>
    <a href="https://www.tiktok.com/@restudiogames" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
    <a href="https://restudio-games.itch.io/" target="_blank"><i class="fa-brands fa-itch-io"></i></a>
    <a href="https://www.instagram.com/restudio_games/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    <a href="https://x.com/RESTUDIO_GAMES" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
</div>

<script>
// تبديل اللغة بين العربية والإنجليزية
const langBtn = document.getElementById('langBtn');
let isArabic = true;

langBtn.addEventListener('click', () => {
    const elements = document.querySelectorAll('[data-ar]');
    elements.forEach(el => {
        el.textContent = isArabic ? el.dataset.en : el.dataset.ar;
    });
    isArabic = !isArabic;
    langBtn.textContent = isArabic ? 'English' : 'العربية';
    document.body.dir = isArabic ? 'rtl' : 'ltr';
});
</script>

</body>
</html>
