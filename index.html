<style>

/* ===== Loading Screen ===== */

    left: 0;

    align-items: center;

}

/* ===== Dropdown ===== */
.dropdown {
    position: relative;
}

    right: 0;
    background: #111;
    border: 1px solid #222;
    min-width: 280px;
    z-index: 20;
}

.dropdown-content a {
    display: block;
    padding: 12px 15px;
    color: white;
    text-decoration: none;
    font-size: 14px;
}

.dropdown-content a:hover {
    background: #1a1a1a;
    color: #50B854;
}

/* ===== ÿßŸÑŸÜÿµ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä ===== */
#mainText {
    position: absolute;

    left: 50%;

    font-size: 4rem;
    color: white;
    text-align: center;

}

}

    49% {

    50%,

}

#an6 {

#an12 {

@keyframes flicker0 {
    0%,

    }

@keyframes flicker1 {

    }

#eye {

    content: "";
    background-color: white;

#eye1 {

#pupil {

<script>
// ÿ≠ÿßŸÑÿßÿ™ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ
let currentPage = 'home';

// Ÿàÿ∏ŸäŸÅÿ© ÿπÿ±ÿ∂ ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
function showLoadingScreen() {
    const loadingScreen = document.getElementById('loadingScreen');
    loadingScreen.classList.remove('hidden');
    
    // ÿ•ÿÆŸÅÿßÿ° ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿ®ÿπÿØ 3 ÿ´ŸàÿßŸÜŸä
    setTimeout(() => {
        loadingScreen.classList.add('hidden');
    }, 3000);
}

// Ÿàÿ∏ŸäŸÅÿ© ÿßŸÑÿ™ÿ®ÿØŸäŸÑ ÿ®ŸäŸÜ ÿßŸÑÿµŸÅÿ≠ÿßÿ™ ŸÖÿπ ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
function navigateTo(page) {
    // ÿ•ÿ∞ÿß ŸÉŸÜÿß ÿ®ÿßŸÑŸÅÿπŸÑ ŸÅŸä ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑŸÖÿ∑ŸÑŸàÿ®ÿ©ÿå ŸÑÿß ÿ™ŸÅÿπŸÑ ÿ¥Ÿäÿ¶ÿßŸã
    if (currentPage === page) return;
    
    // ÿπÿ±ÿ∂ ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
    showLoadingScreen();
    
    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ≠ÿßŸÑÿ© ÿßŸÑÿ≠ÿßŸÑŸäÿ©
    currentPage = page;
    
    // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖŸÜÿ≥ÿØŸÑÿ©
    document.getElementById("appsMenu").style.display = "none";
}

// Ÿàÿ∏ŸäŸÅÿ© ÿπÿ±ÿ∂ ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©
function showHome() {
    navigateTo('home');
    
    setTimeout(() => {
        // ÿ•ÿÆŸÅÿßÿ° ÿµŸÅÿ≠ÿ© about
        const aboutPage = document.getElementById("aboutPage");
        aboutPage.classList.remove("visible");
        
        // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÜÿµ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä
        const mainText = document.getElementById("mainText");
        mainText.classList.remove("hidden");
    }, 100);
}

// Ÿàÿ∏ŸäŸÅÿ© ÿπÿ±ÿ∂ ÿµŸÅÿ≠ÿ© about
function showAbout() {
    navigateTo('about');
    
    setTimeout(() => {
        // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÜÿµ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä
        const mainText = document.getElementById("mainText");
        mainText.classList.add("hidden");
        
        // ÿ•ÿ∏Ÿáÿßÿ± ÿµŸÅÿ≠ÿ© about
        const aboutPage = document.getElementById("aboutPage");
        aboutPage.classList.add("visible");
    }, 100);
}

// Ÿàÿ∏ŸäŸÅÿ© ÿßŸÑÿ™ÿ®ÿØŸäŸÑ ŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇÿßÿ™
function toggleApps() {
    const menu = document.getElementById("appsMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

// ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©ÿå ÿ•ÿÆŸÅÿßÿ° ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
window.addEventListener('load', () => {
    // ÿ•ÿÆŸÅÿßÿ° ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿ®ÿπÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
    setTimeout(() => {
        document.getElementById('loadingScreen').classList.add('hidden');
    }, 500);
});

// ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖŸÜÿ≥ÿØŸÑÿ© ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ± ŸÅŸä ÿ£Ÿä ŸÖŸÉÿßŸÜ ÿ¢ÿÆÿ±
window.addEventListener('click', (event) => {
    const menu = document.getElementById("appsMenu");
    const button = document.querySelector('.dropdown button');
    
    if (button && !button.contains(event.target) && !menu.contains(event.target)) {
        menu.style.display = "none";
    }
});
</script>
